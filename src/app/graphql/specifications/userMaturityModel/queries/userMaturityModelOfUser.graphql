query UserMaturityModelOfUser($userMaturityModelId: ID!){
  userMaturityModelOfUser(id: $userMaturityModelId) {
    id
    name
    created
    updated
    userPartialModels {
      id
      partialModel {
        id
        name
        weight
      }
      subUserPartialModels {
        id
        partialModel {
          id
          name
          weight
        }
        userEvaluationMetrics {
          id
          valueEvaluationMetric
          valueEvaluationMetric
          evaluationMetric {
            id
            name
            weight
            maxValue
            minValue
          }
        }
      }
    }
  }
}
