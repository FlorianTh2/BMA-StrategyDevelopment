query MaturityModel($maturityModelId: ID!){
  maturityModel(id: $maturityModelId){
    name
    version
    partialModels {
      name
      weight
      description
      evaluationMetrics {
        id
        name
        description
        weight
        maxValue
      }
      subPartialModels{
        name
        weight
        description
        evaluationMetrics {
          id
          name
          description
          weight
          maxValue
        }
      }
    }
  }
}
