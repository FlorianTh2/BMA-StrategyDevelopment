<div>
  <mat-card routerLink="/project/{{project.id}}" class="example-card">
    <mat-card-header>
      <mat-card-title style="min-width: 250px">{{project.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="3:1">
        <mat-grid-tile class="">
          <div class="align-left">
            Description:
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="">
          <div class="align-left">
              {{project.description.split(" ").shift()}}...
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="">
          <div class="align-left">
            Updated:
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="">
          <div class="align-left">
            {{project.updated | customDate}}
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="">
          <div class="align-left">
            Created:
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="">
          <div class="align-left">
            {{project.created | customDate}}
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Open</button>
    </mat-card-actions>
  </mat-card>
</div>
