<div>
  <mat-card routerLink="/project/{{projectId}}/projectelements/maturitymodel/{{userMaturityModel.id}}" class="example-card">
    <mat-card-header>
      <mat-card-title>{{userMaturityModel.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="3:1">
        <mat-grid-tile class="">
          <div class="align-left">
            Updated:
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="">
          <div class="align-left">
            {{userMaturityModel.updated | customDate}}
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="">
          <div class="align-left">
            Created:
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="">
          <div class="align-left">
            {{userMaturityModel.created | customDate}}
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Open</button>
    </mat-card-actions>
  </mat-card>
</div>
