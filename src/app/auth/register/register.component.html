<div>
  <h1>Registrieren</h1>

  <form class="ui form" [formGroup]="registerForm" (ngSubmit)="registrate()">

    <p>
      <app-form-messages [control]="registerForm.get('firstname')" controlName="firstname"></app-form-messages>
      <app-form-messages [control]="registerForm.get('lastname')" controlName="lastname"></app-form-messages>
      <app-form-messages [control]="registerForm.get('email')" controlName="email"></app-form-messages>
      <app-form-messages [control]="registerForm.get('passwords').get('password')" controlName="password"></app-form-messages>
      <app-form-messages [control]="registerForm.get('passwords')" controlName="passwords"></app-form-messages>
    </p>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Firstname</mat-label>
        <input matInput type="text" placeholder="firstname" formControlName="firstname">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Lastname</mat-label>
        <input matInput type="text" placeholder="lastname" formControlName="lastname">
      </mat-form-field>
    </div>


    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="E-Mail" formControlName="email">
      </mat-form-field>
    </div>


    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Passwort" formControlName="password">
      </mat-form-field>
    </div>


    <div>
      <mat-form-field appearance="fill">
        <mat-label>Repeat Password</mat-label>
        <input matInput type="password" placeholder="Repeat Password" formControlName="passwordRepeat">
      </mat-form-field>
    </div>

    <p>
      <button mat-raised-button type="submit" [disabled]="registerForm.invalid">Registrieren</button>
    </p>

  </form>
</div>
