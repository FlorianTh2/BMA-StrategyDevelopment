<div class="home-container">
  <h1>Home-Component</h1>
  <div>
    <h3>Spiderchart</h3>
    <app-spiderchart></app-spiderchart>
  </div>
  <div>
    service-output:
    <ul>
      <li *ngFor="let partialModel of partialModels | async">
        {{partialModel.name}} with a weight of {{partialModel.weight}}
      </li>
    </ul>
  </div>
  <div>
    <h3>Counter-Component</h3>
    <app-counter></app-counter>
  </div>
</div>
